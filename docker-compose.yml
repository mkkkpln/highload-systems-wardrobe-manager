services:
  # ---------- База данных ----------
  db:
    image: postgres:15
    container_name: wardrobe-db
    restart: always
    environment:
      POSTGRES_DB: wardrobe
      POSTGRES_USER: wardrobe
      POSTGRES_PASSWORD: wardrobe
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  # ---------- Приложение ----------
  app:
    build: .
    container_name: wardrobe-app
    restart: always
    depends_on:
      - db
    environment:
      SPRING_PROFILES_ACTIVE: docker
      DB_URL: jdbc:postgresql://db:5432/wardrobe
      DB_USER: wardrobe
      DB_PASSWORD: wardrobe
    ports:
      - "8080:8080"

  # ---------- Тесты ----------
  tests:
    build:
      context: .
      target: tester
    container_name: wardrobe-tests
    depends_on:
      - db
    environment:
      DB_URL: jdbc:postgresql://db:5432/wardrobe
      DB_USER: wardrobe
      DB_PASSWORD: wardrobe
    volumes:
      - ./target:/app/target

volumes:
  postgres_data:
