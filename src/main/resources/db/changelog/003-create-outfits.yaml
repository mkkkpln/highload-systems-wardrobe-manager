databaseChangeLog:
  - changeSet:
      id: outfits-1
      author: mika
      changes:
        - createTable:
            tableName: outfits
            columns:
              - column: { name: id, type: BIGSERIAL, constraints: { primaryKey: true } }
              - column: { name: user_id, type: BIGINT, constraints: { nullable: false, foreignKeyName: fk_outfits_user, references: users(id), deleteCascade: true } }
              - column: { name: title, type: VARCHAR(120), constraints: { nullable: false } }
              - column: { name: created_at, type: TIMESTAMPTZ, defaultValueComputed: "now()", constraints: { nullable: false } }
