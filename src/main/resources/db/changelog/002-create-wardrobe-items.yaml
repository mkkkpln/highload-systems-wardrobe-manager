databaseChangeLog:
  - changeSet:
      id: items-1
      author: mika
      changes:
        - createTable:
            tableName: wardrobe_items
            columns:
              - column: { name: id, type: BIGSERIAL, constraints: { primaryKey: true } }
              - column: { name: owner_id, type: BIGINT, constraints: { nullable: false, foreignKeyName: fk_items_owner, references: users(id), deleteCascade: true } }
              - column: { name: type, type: VARCHAR(32), constraints: { nullable: false } }     # enum как строка
              - column: { name: brand, type: VARCHAR(100) }
              - column: { name: color, type: VARCHAR(40) }
              - column: { name: season, type: VARCHAR(16) }                                      # enum как строка
              - column: { name: image_url, type: TEXT, constraints: { nullable: false } }
              - column: { name: created_at, type: TIMESTAMPTZ, defaultValueComputed: "now()", constraints: { nullable: false } }
